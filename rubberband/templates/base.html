<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rubberband</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Fira Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- for icons use font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    {% block extra_css %}
    {% end %}

    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="icon" href="/favicon.ico" />
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top">
      <!-- "Rubberband" and toggle get grouped for better mobile display -->
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Rubberband</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#rb-mobile-navbar" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="fa fa-bars" ></span>
        </button>

        <div class="collapse navbar-collapse" id="rb-mobile-navbar">
          <ul class="navbar-nav mr-auto rb-navbar">
            <li class="nav-item">
              <a class="nav-link" href="/search">
                <span class="fa fa-search" aria-hidden="true"></span>
                Search<span class="sr-only">(current)</span>
              </a>
            </li>
            <!--
            {% if options.gitlab_url %}
            <li class="nav-item">
              <a class="nav-link" href="/visualize">
                <span class="fa fa-chart-bar" aria-hidden="true"></span>
                Visualize
              </a>
            </li>
            {% end %}
            -->
            <li class="nav-item">
              <a class="nav-link" href="/upload">
                <span class="fa fa-upload" aria-hidden="true"></span>
                Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/help">
                <span class="fa fa-question" aria-hidden="true"></span>
                Help
              </a>
            </li>
          </ul>

          <ul class="navbar-nav md-mr-auto rb-navbar">
            <li class="nav-item">
              <a class="nav-link" href="/user">
                <span class="fa fa-user" aria-hidden="true"></span>
                {{ current_user }}
              </a>
            </li>
          </ul>
        </div>
			</div>
    </nav>

    <main role="main" class="main">
      <div class="{% block bodyclass %}{% end %}">

        <h1 class="page-header">{{ page_title }}</h1>

        {% block body %}
        {% end %}

      </div>
    </main>

    <!-- JavaScript at end to decrease pageload time
      ================================================== -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    {% block extra_js %}
    {% end %}

    <script type="text/javascript" src="/static/js/navbar.js"></script>
  </body>
</html>
